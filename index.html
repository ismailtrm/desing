<!DOCTYPE html>
<html>
<head>
  <title>3D Soyut Tasarım</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.157.0';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.157.0/examples/jsm/controls/OrbitControls.js';
    import { GUI } from 'https://cdn.skypack.dev/dat.gui';

    // Sahne, kamera ve renderer oluşturma
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    // OrbitControls ekleme
    const controls = new OrbitControls(camera, renderer.domElement);

    // Işıklandırma
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    scene.add(directionalLight);

    // Shader'lar
    const vertexShader = `
      uniform float scale;
      uniform float displacement;
      uniform float time;
      varying vec2 vUv;

      void main() {
        vUv = uv;
        vec3 newPosition = position + normal * displacement * sin(position.x * 10.0 + time);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition * scale, 1.0);
      }
    `;

    const fragmentShader = `
      uniform float time;
      uniform vec3 color1;
      uniform vec3 color2;
      varying vec2 vUv;

      void main() {
        vec2 p = -1.0 + 2.0 * vUv;
        float a = time * 0.5;
        float d, e, f, g = 1.0 / 40.0, h, i, r, q;

        e = 400.0 * (p.x * 0.5 + 0.5);
        f = 400.0 * (p.y * 0.5 + 0.5);
        i = 200.0 + sin(e * g + a / 150.0) * 20.0;
        d = 200.0 + cos(f * g / 2.0) * 18.0 + cos(e * g) * 7.0;
        r = sqrt(pow(abs(i - e), 2.0) + pow(abs(d - f), 2.0));
        q = f / r;
        e = (r * cos(q)) - a / 2.0;
        f = (r * sin(q)) - a / 2.0;
        d = sin(e * g) * 176.0 + sin(e * g) * 164.0 + r;
        h = ((f + d) + a / 2.0) * g;
        i = ((e + d) + a / 2.0) * g;
        h = 1.0 / h;
        i = 1.0 / i;
        if (r > g) {
          gl_FragColor = vec4(mix(color1, color2, vUv.x), 1.0);
        } else {
          gl_FragColor = vec4(vec3(h, i, r), 1.0);
        }
      }
    `;

    // Geometri oluşturma (örnek olarak bir küp)
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.ShaderMaterial({
      vertexShader,
      fragmentShader,
      uniforms: {
        time: { value: 0.0 },
        scale: { value: 1.0 },
        displacement: { value: 0.2 },
        color1: { value: new THREE.Color(0xff0000) }, // Kırmızı
        color2: { value: new THREE.Color(0x0000ff) }, // Mavi
      },
    });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // GUI oluşturma ve slider'ları ekleme
    const gui = new GUI();
    gui.add(material.uniforms.time, 'value', 0.0, 10.0).name('Time');
    gui.add(material.uniforms.scale, 'value', 0.1, 2.0).name('Scale');
    gui.add(material.uniforms.displacement, 'value', 0.0, 1.0).name('Displacement');
    gui.addColor(material.uniforms.color1, 'value').name('Color 1');
    gui.addColor(material.uniforms.color2, 'value').name('Color 2');
    gui.add(ambientLight, 'intensity', 0, 1).name('Ambient Light');
    gui.add(directionalLight, 'intensity', 0, 1).name('Directional Light');

    // Animasyon döngüsü
    function animate(timestamp) {
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      material.uniforms.time.value = timestamp / 1000;

      renderer.render(scene, camera);
    }

    renderer.setAnimationLoop(animate); // requestAnimationFrame yerine setAnimationLoop kullanımı

    // Window resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
